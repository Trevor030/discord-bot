version: "3.8"

services:
  discord-bot:
    build: .
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CRAFTY_CONTAINER_NAME=big-bear-crafty   # <-- sostituisci con il nome esatto del container
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
